<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                    <div class="board">
                        <h1 id="home-score">0</h1>
                    </div>
                    <div>
                        <button class="btn" id="home-1" onclick="homeSum1()">+1</button>
                        <button class="btn" id="home-2" onclick="homeSum2()">+2</button>
                        <button class="btn" id="home-3" onclick="homeSum3()">+3</button>
                    </div>
                <!-- <button class="bonus" onclick="bonus()"></button>
                <p class="bonus-text">BONUS</p> -->
            </div>
            <div id="period-position">
                <h4>PERIOD</h4>
                <div>
                    <h2 id="period-score">0</h2>
                </div>
                <div>
                    <button class="btn" id="period" onclick="period()">+1</button>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                    <div class="board">
                        <h1 id="guest-score">0</h1>
                    </div>
                    <div>
                        <button class="btn" id="guest-1" onclick="guestSum1()">+1</button>
                        <button class="btn" id="guest-2" onclick="guestSum2()">+2</button>
                        <button class="btn" id="guest-3" onclick="guestSum3()">+3</button>
                    </div>
                <!-- <button class="bonus" onclick="bonus()"></button> -->
                <!-- <p class="bonus-text">BONUS</p> -->
            </div>
        </div>
        <div>
            <button class="btn" id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
